task fatJar(type: Jar, dependsOn: jar) {
    classifier 'fat'
    duplicatesStrategy = 'exclude'  
    manifest {
        attributes (
            'Main-Class': mainClass,
            'Implementation-Version': version,
            'Build-Time': timestamp,
            'Build-Type': type
            //,'Class-Path': configurations.compile.collect { it.getName() }.join(' ')
        )
    }    
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } } 
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'     
        
    with jar
}

artifacts {
    
    //archives sourcesJar
    //archives javadocJar
    archives fatJar
}

compileJava {
    //So we have parameter names for reflection
    options.compilerArgs << '-parameters'
}

uploadArchives {
    repositories {
        mavenDeployer {
            setUniqueVersion(true)
            repository(url: artifactoryUrlRel){
            	authentication(userName: artifactoryUser, password: artifactoryPwd)
            }
            snapshotRepository(url: artifactoryUrlRel){
            	authentication(userName: artifactoryUser, password: artifactoryPwd)
            }
            pom.groupId = project.group
            pom.artifactId =  project.name
            pom.version = version
        }
    }
}


jar {
    baseName = project.name
    from('src/main/assembly') {
        include '**/*'
        exclude '**/assembly.xml'
        exclude '**/script/**/*.class'
    }
    manifest {
        attributes (
            'Main-Class': mainClass, 
            'Implementation-Version': version,
            'Build-Time': timestamp
        )
    }       
}

task(debug, dependsOn: 'classes', type: JavaExec) {    
    //systemProperty 'java.awt.headless' ,true        
    systemProperty 'pshell.build.time', timestamp
    systemProperty 'pshell.build.type', type    
    main = mainClass
    classpath = sourceSets.main.runtimeClasspath
    args arguments
    ignoreExitValue = true
    debug true
}

task(run, dependsOn: 'classes', type: JavaExec) {      
    systemProperty 'pshell.build.time', timestamp
    systemProperty 'pshell.build.type', type
    main = mainClass
    classpath = sourceSets.main.runtimeClasspath
    args arguments 
    ignoreExitValue = true
    debug false
}