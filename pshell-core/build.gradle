description = 'core'

ext.mainClass = hasProperty('mainClass') ? mainClass : 'ch.psi.pshell.console.App'
ext.package_prefix = "pshell"

dependencies {
    implementation project(':common')
    implementation project(':devices')
    implementation project(':plotter')   
    implementation 'jline:jline:2.14.6' 
    implementation 'com.twelvemonkeys.imageio:imageio-tiff:3.12.0'
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.6'
    implementation 'org.glassfish.jersey.media:jersey-media-sse:4.0.0'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:4.0.0'
    api 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:4.0.0'
}

createDefaultTasks(project)

tasks {
    shadowJar {
        shadowJarSetup(delegate)
        //minimize()
        shadowJarExcludeJzy3dFiles(delegate)
        dependencies {
            shadowJarExcludeJzy3d(delegate)    
        }             
    }
}

